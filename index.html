  <body>
   <div class="container"  style="width: 30rem ;">    
    <div class="card border-0 shadow p-3 mb-5 bg-body rounded card-border">
      <div class="card-body">
          <form class="search-form" id="search-form">              
          <h1> <img src="img/haze-day.svg" width="90rem">Weather</h1>            
            <div class="col mb-3">
                  <input
                    type="search"
                    class="form-control border border-white shadow p-2 mb-4"
                    id="city-input"
                    placeholder="Type a city..." 
                  />
                  <input class="col-3 btn btn-primary btn-sm shadow p-2 mb-4" type="submit" value="Search" id="search-button"> 
                  <input class="col-3 btn btn-primary btn-sm shadow p-2 mb-4" type="submit" value="Current" id="current-button"> 
                </div>
            </form> 
            <form>          
              <h2 id="date"></h2>
              <p class="city mb-2" id="city"></p>
          <div class="row">
            <div class="col-8">
              <div class="d-flex weather-temperature">
                <img src="" alt="cloudy" id="icon" class="float-left" />
                  <strong class="temperature" id="temp"></strong
                  ><span class="units">
                    <div class="float-left">
                     Â°C 
                </div>
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li id="description"> Cloudy</li>
                <li>Humidity: <span id="humidity-element"> <span id="humidity"></span>%</span></li>
                <li>Wind: <span id="wind-element"> <span id="wind"></span> km/h</span></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            
          </div>
          </div>
        </div>
      </div>
    </div>
    </div>

</html>
